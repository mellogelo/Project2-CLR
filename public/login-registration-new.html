<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Project specific CSS -->
    <link rel="stylesheet" href="css/style-new.css" />
    <title>Bootcamp Forex Project</title>
  </head>
  <body>
    <section class="login-bg">
        <div class ="login-module">

            <section id="login-or-register">
                <div class="container">
                  <!-- <h1>UCI Code Bootcamp Forex </h1> -->
                  <div class="row" id="container-row">
                    <div class="col-md-6 loginform">
                        <div class="logo-login">
                            <img src="imgs/trade-forex.svg" alt="TradeForex" style="width:75px;height:auto;">
                        </div>
                      <div id="log">
                        <form id="login-form">
                          <h2>Login Now</h2>
                          <div class="form-group">
                            <input
                              type="text"
                              id="login-email"
                              name="login-email"
                              class="form-control"
                              placeholder="Email"
                              required
                            />
                          </div>
                          <div class="form-group">
                            <input
                              type="password"
                              id="login-password"
                              name="login-password"
                              class="form-control"
                              placeholder="Password"
                              required
                            />
                          </div>
                          <button
                            class="btn btn-dark login-register-btn"
                            id="login-button"
                            type="submit"
                          >
                            <span>Login</span>
                          </button>
                          <p
                            id="login-error-message"  class="login-register-error-message"
                          >This is the login error message</p>
                        </form>
                      </div>
                    </div>
                    <div class="col-md-6 registerform">
                      <div id="registration">
                        <form id="registration-form">
                          <h2>Create Your Free Account</h2>
                          <div class="form-group">
                            <input
                              type="text"
                              id="firstname"
                              name="firstName"
                              class="form-control"
                              placeholder="First Name"
                              required
                            />
                          </div>
          
                          <div class="form-group">
                            <input
                              type="text"
                              id="lastName"
                              name="lastName"
                              class="form-control"
                              placeholder="Last Name"
                              required
                            />
                          </div>
          
                          <div class="form-group">
                            <input
                              type="email"
                              id="email-input"
                              name="email-input"
                              class="form-control"
                              placeholder="Email"
                              required
                            />
                          </div>
          
                          <div class="form-group">
                            <input
                              type="password"
                              id="registration-password"
                              name="registration-password"
                              class="form-control"
                              placeholder="Password"
                              required
                            />
                          </div>
          
                          <div class="form-group">
                            <input
                              type="password"
                              id="registration-confirm-password"
                              name="registration-confirm-password"
                              class="form-control"
                              placeholder="Confirm Password"
                              required
                            />
                          </div>
          
                          <div class="input-group mb-3" style="width: 80%;margin-left: 10%;">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="inputGroupSelect01">Base Currency</label>
                            </div>
                            <select class="custom-select form-control" id="base-currency-select">
                              <option selected>Choose...</option>
                              {{#each baseCurrencies}}
                              <option value="{{this.code}}">{{this.code}} - {{this.country}} {{this.name}}
                                &#x{{this.symbolUnicodeHex}};</option>
                              {{/each}}
                            </select>
                          </div>
          
          
          
          
                          <button
                            type="submit"
                            class="btn btn-dark login-register-btn"
                            id="register-button"
                            name="register-button"
                          >
                            Register
                          </button>
                          <p
                            id="registration-error-message" class="login-register-error-message"
                          >This is the register error message</p>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </section>



        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="./assets/javascript/const.js"></script>
    <script src="./assets/javascript/quizQuestions.js"></script>
    <script src="./assets/javascript/quizQuestions2.js"></script>
    <script src="./assets/javascript/script.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
