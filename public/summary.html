<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Summary specific CSS -->
    <link rel="stylesheet" href="css/summary.css" />

    <title>Trade Forex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="main">
    <!---------------------- Nav ---------------------->
    <nav class="navbar"> <!--navbar-light bg-light-->
        <a class="navbar-brand" href="#">
            <img src="imgs/trade-forex.svg" width="250" height="45" class="d-inline-block align-top" alt="TradeForex" loading="lazy">
        </a>
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
              </li>
            </ul>
          </div> -->
    </nav>

    

    <!---------------------- Columns ---------------------->
    <div class="container">
        <div class="intro">
            <h5>Welcome to Tradeforex</h5>
            <p>Test your trading skills by trading foreign currencies.</p>
           
        </div>
        <div class="row">
            <!-- Column ONE -->
            <div class="col-6">
                <div class="columns">
                    <form class="create-form" method="GET" action="">

                        <!-- Input -->
                                <label for="basic-url">Enter Amount</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="symbol">$</span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                    <!-- <div class="input-group-append">
                                        <span class="input-group-text">.00</span>
                                    </div> -->
                                </div>
        
                                <!-- Dropdown -->
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Currencies
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#">USD</a>
                                        <a class="dropdown-item" href="#">EUR</a>
                                        <a class="dropdown-item" href="#">JPY</a>
                                    </div>
                                    <div id="rates">
                                        <p id="rateDetails">1 USD = .89076 EUR</p>
                                    </div>
                                </div>
                                <!--Submit Button-->
                                <div>
                                    <button type="submit" class="btn btn-primary">Trade</button>
                                </div>
                            
                        </form>
                    </div>

                    <div class="row icon-row">
                        <div class="col icon-col">
                            <img src="imgs/tradeforex-icon-02.svg" class="img-fluid" alt="Responsive image">
                            <p>Enter Amount</p>
                        </div>
                        <div class="col-5 icon-col">
                            <img src="imgs/tradeforex-icon-03.svg" class="img-fluid" alt="Responsive image">
                            <p>Choose Currency</p>
                        </div>
                        <div class="col icon-col">
                            <img src="imgs/tradeforex-icon-04.svg" class="img-fluid" alt="Responsive image">
                            <p>Buy!</p>
                        </div>
                        </div>


                </div>
                
                <div class="columns">
                    <div class="col-6 columns">
                        <div id="userBalance">
                         <h5 id="activeBalance">
                             Balance
                         </h5>
                         <h2 id="balance">
                             <span id="currentSymbol">$</span>10,000
                         </h2>
                        </div>
         
                        <div>
                            <h5>P/L: <span id="pl">+198</span></h5>
                        </div>
                     
                        <h5 id="position">Positions:</h5>
                        <div id="userPositions">
         
                        </div>
                        
                     </div>

                </div>
            <!-- Column TWO -->
 

        </div>
    </div>

    </div>
   


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
