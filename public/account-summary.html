<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Project specific CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Bootcamp Forex Project</title>
  </head>
  <body>
    <section id="account-summary">
      <div class="container">
        <div class="row justify-content-center">
          <h1>Bootcamp Forex</h1>
        </div>
        <div class="row justify-content-center">
          <h2>Chikeobi Njaka Account Summary</h2>
        </div>
        <hr style="color: white;" />
        <div class="row" id="container-row">
          <!--Left Half of the screen-->
          <div class="col-md-6">
            <div id="overview-left">
              <h3>Base Currency <span class="badge badge-secondary">United States Dollar &#x24;</span></h3>
              <h3>Account Value <span class="badge badge-secondary">&#x24; 11,950</span></h3>
            </div>
          </div>
          <!-- Right Half of the screen -->
          <div class="col-md-6">
            <div id="overview-left">
              <h3>Initial Investment <span class="badge badge-secondary">&#x24; 10,000</span></h3>
              <h3>Available <span class="badge badge-secondary">&#x24; 5000</span></h3>
            </div>
          </div>
        </div>
        <hr style="color: white;" />
        <div class="row">
          <div class="col-md-6">
            <h3>Positions:</h3>
          </div>
          <div class="col-md-6">
            <h5 id="account-summary-message" style="font-style: italic; color: red;">Error Message</h5>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Country</th>
                  <th scope="col">Currency</th>
                  <th scope="col">Symbol</th>
                  <th scope="col">Code</th>
                  <th scope="col">Amount</th>
                  <th scopr="col">Rate</th>
                  <th scope="col">Trade</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">United States</th>
                  <td>Dollar</td>
                  <td>&#x24;</td>
                  <td>USD</td>
                  <td>2.846</td>
                  <td>1.0</td>
                  <td style="text-align: center;">
                    <!-- <button type="button" class="btn btn-primary">Sell</i></button> -->
                    <input type="text" placeholder="Amount" id="pos-inp-USD" />
                    <button class="btn btn-primary btn-sell" data-code="USD" type="button" id="button-addon2">
                      Sell
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="./assets/javascript/const.js"></script>
    <script src="./assets/javascript/quizQuestions.js"></script>
    <script src="./assets/javascript/quizQuestions2.js"></script>
    <script src="./assets/javascript/script.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
