<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Project specific CSS -->
    <link rel="stylesheet" href="css/summary-new.css" />
    <title>Bootcamp Forex Project</title>
  </head>
  <body>
    <section id="account-summary">
        <div class="account-module">

            <nav class="navbar">
                <a class="navbar-brand" href="#">
                  <img src="imgs/trade-forex.svg" width="75" height="auto" class="d-inline-block align-right" alt="" loading="lazy">
                </a>
                <h3>Joe Doe Account</h3>
                <img src="https://image.flaticon.com/icons/png/512/272/272075.png" width="50" height="auto" class="d-inline-block align-center" alt="" loading="lazy">
              </nav>


            <div class="row acc-row">
                <!------------------- ACCOUNT SUMMARY ------------------->
                <div class="col">
                  <div class="account-sum">
                    <p>Base Currency</p>
                    <h3>USD &#x24;</h3>
                  </div>
                </div>
                <div class="col">
                  <div class="account-sum">
                    <p>Account Value</p>
                    <h3 id="acc-val">&#x24; 11,950</h3>
                  </div>
                </div>
                <div class="col">
                  <div class="account-sum">
                    <p>Initial Investment</p>
                    <h3 id="initial">&#x24; 10,000</h3>
                  </div>
                </div>
            </div>

            <div class="positions">
                <div class="positions-div">
                    <h5>Positions:</h5>
                    <div class="row">
                        <div class="col-12">
                          <table class="table table-bordered">
                            <thead>
                              <tr>
                                <th scope="col">Country</th>
                                <th scope="col">Currency</th>
                                <th scope="col">Symbol</th>
                                <th scope="col">Code</th>
                                <th scope="col">Amount</th>
                                <th scopr="col">Rate</th>
                                <th scope="col">Trade</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">United States</th>
                                <td>Dollar</td>
                                <td>&#x24;</td>
                                <td>USD</td>
                                <td>2.846</td>
                                <td>1.0</td>
                                <td style="text-align: center;">
                                  <!-- <button type="button" class="btn btn-primary">Sell</i></button> -->
                                  <input
                                    type="text"
                                    placeholder="Amount" id="pos-inp-USD"
                                  />
                                  <button class="btn btn-primary btn-sell" data-code="USD" type="button" id="button-addon2">Sell</button>
                                </td>
                              </tr>
                            </tbody>

                 


                          </table>
                        </div>
                    </div>

                </div>
                
            </div>


        </div>
           
    </section>

 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="./assets/javascript/const.js"></script>
    <script src="./assets/javascript/quizQuestions.js"></script>
    <script src="./assets/javascript/quizQuestions2.js"></script>
    <script src="./assets/javascript/script.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
